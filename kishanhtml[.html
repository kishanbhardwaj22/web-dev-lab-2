<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    :root{
      --blue: #153f9a;
      --border-blue: #234f9f;
      --muted-bg: #f3f4f6;
      --card-bg: #fff;
      --text: #222;
      --muted-text: #6b6f74;
      --max-width: 1000px;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: "Poppins", Arial, sans-serif;
      background:var(--muted-bg);
      color:var(--text);
      line-height:1.5;
    }

    /* Header */
    header{
      background:var(--blue);
      color:#fff;
      padding:14px 0;
    }
    header .container{
      width:calc(100% - 40px);
      max-width:var(--max-width);
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    h1{
      margin:0;
      font-size:24px;
      text-align:center;
      flex:1;
    }
    nav{
      display:flex;
      gap:18px;
    }
    nav a{
      color:#fff;
      text-decoration:none;
      font-weight:500;
      font-size:14px;
    }

    /* Section basics */
    section{
      padding:40px 0;
      border-top:1px solid rgba(0,0,0,0.1);
      text-align:center;
    }
    section h2{
      margin-bottom:20px;
    }

    /* About */
    .avatar{
      width:200px;
      height:200px;
      margin:0 auto 20px;
      border-radius:50%;
      background:#e0e8ff url('kis 1.jpg') center/cover no-repeat;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    .about p{
      color:var(--muted-text);
      max-width:700px;
      margin:0 auto;
    }

    /* Skills */
    table{
      margin:0 auto;
      border-collapse:collapse;
      width:70%;
      max-width:700px;
    }
    th, td{
      border:1px solid var(--border-blue);
      padding:12px 16px;
      font-size:14px;
    }
    th{
      background:var(--blue);
      color:#fff;
    }

    /* Projects */
    .projects .project-card{
      background:var(--card-bg);
      border:1px solid rgba(0,0,0,0.1);
      border-radius:8px;
      box-shadow:0 3px 8px rgba(0,0,0,0.05);
      padding:20px;
      width:60%;
      margin:10px auto;
    }
    .project-card h3{
      margin-top:0;
      color:var(--blue);
    }
    .project-card p{
      color:var(--muted-text);
    }

    /* Contact */
    form{
      width:80%;
      max-width:700px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    label{
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      text-align:left;
      font-weight:500;
      color:var(--text);
    }
    input, textarea{
      width:100%;
      padding:10px;
      border:1px solid var(--border-blue);
      border-radius:4px;
      font-size:14px;
      margin-top:4px;
    }
    button{
      background:var(--blue);
      color:#fff;
      border:none;
      border-radius:6px;
      padding:10px;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
      transition:background 0.2s;
    }
    button:hover{
      background:#1d4ed8;
    }

    footer{
      background:var(--blue);
      height:10px;
      margin-top:40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>My Portfolio</h1>
      <nav>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="about" class="about">
      <h2>About Me</h2>
      <div class="avatar"></div>
      <p>Hello! My name is KISHAN. I am learning web development and this is my portfolio website.</p>
    </section>

    <section id="skills" class="skills">
      <h2>My Skills</h2>
      <table>
        <thead>
          <tr><th>Skill</th><th>Level</th></tr>
        </thead>
        <tbody>
          <tr><td>HTML</td><td>Beginner</td></tr>
          <tr><td>CSS</td><td>Beginner</td></tr>
          <tr><td>JavaScript</td><td>Learning</td></tr>
        </tbody>
      </table>
    </section>

    <section id="projects" class="projects">
      <h2>My Projects</h2>
      <div class="project-card">
        <h3>Project 1</h3>
        <p></p>
      </div>
      <div class="project-card">
        <h3></h3>
        <p><SRc></SRc></p>
      </div>
    </section>

    <section id="contact" class="contact">
      <h2>Contact Me</h2>
      <form>
        <label>Name:
          <input type="text" placeholder="Enter your name" />
        </label>
        <label>Email:
          <input type="email" placeholder="Enter your email" />
        </label>
        <label>Message:
          <textarea placeholder="Write your message"></textarea>
        </label>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer></footer>
</body>
</html>
